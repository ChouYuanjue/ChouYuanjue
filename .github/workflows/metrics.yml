# https://github.com/lowlighter/metrics

name: GitHub Profile Metrics

on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ChouYuanjue
          template: classic
          config_timezone: Asia/Shanghai
          
          # 增加内边距
          config_padding: 0, 8%

          # 权限设置
          repositories_affiliations: owner, collaborator, organization_member

          base: header, activity, community, repositories, metadata

          # -------------------- 语言统计优化 --------------------
          plugin_languages: yes
          # 同时显示这两个部分
          plugin_languages_sections: most-used recently-used
          
          # 【关键修改 1】开启深度模式 (indepth)
          # 这通常会生成更详细的报告，改变布局方式，使它们更倾向于垂直堆叠或占据整行
          plugin_languages_indepth: yes
          
          # 【关键修改 2】增加细节显示
          # 显示字节数和百分比，增加图表宽度，迫使布局引擎换行
          plugin_languages_details: bytes-size, percentage
          
          plugin_languages_ignored: ""
          plugin_languages_limit: 8
          plugin_languages_recent_days: 60
          
          # 可选：最近使用的代码加载限制，设高一点保证数据准确
          plugin_languages_recent_load: 1000 
          
          # -------------------- 其他插件 --------------------

          plugin_stars: yes
          plugin_stars_limit: 5

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_calendar: yes
          plugin_calendar_limit: 3

          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_visibility: all
