# https://github.com/lowlighter/metrics

name: GitHub Profile Metrics

on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Metrics
        uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is required for some plugins to access private data
          committer_token: ${{ secrets.METRICS_TOKEN }}
          
          user: ChouYuanjue
          template: classic
          config_timezone: Asia/Shanghai

          # Base sections
          base: header, activity, community, repositories, metadata
          
          # =========================================================
          # 1. Recently Starred Repositories (Replaces Featured)
          # =========================================================
          plugin_stars: yes
          plugin_stars_limit: 4 # Number of stars to display

          # =========================================================
          # 2. Languages + Recently Used Languages
          # =========================================================
          plugin_languages: yes
          plugin_languages_ignored: ""
          plugin_languages_limit: 8
          plugin_languages_sections: most-used

          # =========================================================
          # 3. Other Plugins
          # =========================================================

          # Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Full history commit calendar
          plugin_calendar: yes
          plugin_calendar_limit: 5
