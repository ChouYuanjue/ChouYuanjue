# https://github.com/lowlighter/metrics

name: GitHub Profile Metrics

on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ChouYuanjue
          template: classic
          config_timezone: Asia/Shanghai

          # Base sections
          base: header, activity, community, repositories, metadata

          # Featured repositories (add up to 6, including your top projects)
          plugin_repositories: yes
          plugin_repositories_featured: ChouYuanjue/doge-repo,ChouYuanjue/Informal_Notes_on_Mathematics,ChouYuanjue/TeX-QB-Gen,ChouYuanjue/PDF_Summary_Tool,ChouYuanjue/Tangut_Chinese_Translator

          # Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Full history commit calendar
          plugin_history: yes
          plugin_history_limit: 0

          # Languages
          plugin_languages: yes
          plugin_languages_ignored: ""
          plugin_languages_limit: 8

          # Recent activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all

