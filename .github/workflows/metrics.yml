# https://github.com/lowlighter/metrics

name: GitHub Profile Metrics

on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ChouYuanjue
          template: classic
          config_timezone: Asia/Shanghai

          # Base sections
          base: header, activity, community, repositories, metadata

          # 最近 star 的仓库
          plugin_stars: yes
          plugin_stars_limit: 5

          # Isometric commit calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Full history commit calendar
          plugin_calendar: yes
          plugin_calendar_limit: 3

          # 语言统计：同时显示所有仓库语言（含私有）和最近两个月使用的语言
          plugin_languages: yes
          plugin_languages_sections: languages, recently-used   # 两种统计都显示
          plugin_languages_include_private: yes                 # 包含私有仓库
          plugin_languages_ignored: ""
          plugin_languages_limit: 8
          plugin_languages_recent_days: 60                      # 最近使用语言的时间范围（2个月）

          # Recent activity（含私有仓库）
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 30
          plugin_activity_filter: all
          plugin_activity_include_private: yes                  # 包含私有仓库的活动
